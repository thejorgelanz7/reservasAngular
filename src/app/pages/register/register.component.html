<div class="register-container bg-zinc-900 p-8 rounded-2xl max-w-md mx-auto shadow-lg text-white space-y-6 mt-10">
  <h2 class="text-2xl font-semibold text-center text-white mb-6">Registro de usuario</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Campo Email -->
    <div class="form-group flex flex-col">
      <label for="email" class="mb-1 text-sm text-zinc-300">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="correo@ejemplo.com"
        class="w-full p-2 rounded-md bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="error mt-1 text-sm text-red-500" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <small *ngIf="signupForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="signupForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
      </div>
    </div>

    <!-- Campo Password -->
    <div class="form-group flex flex-col">
      <label for="password" class="mb-1 text-sm text-zinc-300">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Mínimo 6 caracteres"
        class="w-full p-2 rounded-md bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div class="error mt-1 text-sm text-red-500" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <small *ngIf="signupForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <!-- Mensaje de error o éxito -->
    <div class="message text-sm text-center text-yellow-400" *ngIf="message">
      {{ message }}
    </div>

    <!-- Botón de envío -->
    <button 
      type="submit" 
      [disabled]="signupForm.invalid"
      class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Registrarse
    </button>

  </form>
</div>
