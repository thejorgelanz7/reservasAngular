<div class="register-container">
    <h2>Registro de usuario</h2>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="correo@ejemplo.com"
        />
        <div class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <small *ngIf="signupForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="signupForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
        </div>
      </div>
  
      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
        />
        <div class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <small *ngIf="signupForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <!-- Mensaje de error o éxito -->
      <div class="message" *ngIf="message">
        {{ message }}
      </div>
  
      <!-- Botón de envío -->
      <button type="submit" [disabled]="signupForm.invalid">Registrarse</button>
  
    </form>
  </div>
