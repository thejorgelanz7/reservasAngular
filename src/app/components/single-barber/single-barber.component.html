<!-- barber-selected.component.html -->
<div class="bg-zinc-900 text-white rounded-2xl shadow-lg p-6 flex flex-col items-center gap-4 max-w-md mx-auto mt-8">
    <img 
      [src]="barber.avatar_url" 
      alt="{{ barber.name }}" 
      class="w-28 h-28 rounded-full object-cover border-4 border-zinc-600"
    />
  
    <h2 class="text-2xl font-bold">{{ barber.name }}</h2>
  
    <button 
      (click)="Onvolver()" 
      class="bg-zinc-700 hover:bg-zinc-600 text-white px-5 py-2 rounded-xl text-sm transition duration-200"
    >
      Seleccionar otro barbero
    </button>
  </div>
